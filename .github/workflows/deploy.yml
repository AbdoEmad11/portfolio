name: Deploy Flutter Web to GitHub Pages

on:
  # Disable auto-deploy as we deploy from docs branch-based Pages now
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: flutter pub get
      
    - name: Build web app (with repo path)
      run: flutter build web --release --base-href /portfolio/
      
    # Pages is configured from /docs, so this workflow is manual-only now.
    # If you switch back to Actions-based Pages, re-enable deployment here.
